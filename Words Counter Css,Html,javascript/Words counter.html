<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Words Counter</h1>
            <textarea placeholder="Enter your Text here....."></textarea>
            <div class="calculation">
                <div class="Count">Character:<span id="characterCount"></span></div>
                <div class="Words">Words:<span id="wordCount"></span></div>
                <div class="sentences">Sentences:<span id="sentenceCount"></span></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
