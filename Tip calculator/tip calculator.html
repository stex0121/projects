<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculate">
        <h1>Tip Calculator</h1>
        <form action="">
            <label>Bill amount($)</label>
            <input type="number" id=bill-amount required>
            <label>Tip percentage(%)</label>
            <input type="number" id="tip-percentage" required>
        </form>
        <div class="result">
            <button id="calculate" onclick="calculateTip()">Calculate</button>

            <p>Tip amount: <span id="tip-amount"></span></p>
            <p>Total amount: <span id="total-amount"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
