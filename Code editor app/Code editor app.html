<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="box">
                <label for="html-code"><i class="fab fa-html5"></i> HTML</label>
                <textarea id="html-code" onkeyup="run()"></textarea>
            </div>
            <div class="box">
                <label for="css-code"><i class="fab fa-css3-alt"></i> CSS</label>
                <textarea id="css-code" onkeyup="run()"></textarea>
            </div>
            <div class="box">
                <label for="javascript-code"><i class="fab fa-js-square"></i> JavaScript</label>
                <textarea id="javascript-code" onkeyup="run()"></textarea>
            </div>
        </div>
        <div class="right">
            <label for="output"><i class="fas fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
